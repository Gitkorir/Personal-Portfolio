<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal-Website></title>
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>
  <body>
    <h1><i>PERSONAL-PORTFOLIO-WEBSITE</i></h1>

    <div class="navigation">
      <ul>
        <li><a href="HOME">HOME</a></li>
        <div class="right-nav">
          <li><a href="ABOUT">ABOUT</a></li>
          <li><a href="CONTACT">CONTACT</a></li>
        </div>
      </ul>
 <section class="contact-section">
      <h2 class="section-title">Get In Touch</h2>
      <div class="contact-container">
        <div class="contact-info-card">
          <h3>Contact Information</h3>
          <div class="info-item">
            <i class="fas fa-user"></i>
            <p>Arnold Kiprop Korir</p>
          </div>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <p>arnoldkorir201@gmail.com</p>
          </div>
          <div class="info-item">
            <i class="fas fa-phone"></i>
            <p>0113963808</p>
          </div>
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>P.O.BOX 400200-001 Nairobi</p>
          </div>
          <div class="social-links contact-social">
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        
        <div class="contact-form-container">
          <h3>Hire Me For A Service</h3>
          <form id="hire-form" class="contact-form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
              <label for="service">Service Required</label>
              <select id="service" name="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="web-development">Web Development</option>
                <option value="biomedical-engineering">Biomedical Engineering Consultation</option>
                <option value="software-development">Software Development</option>
                <option value="other">Other (Please specify)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Project Details</label>
              <textarea id="message" name="message" rows="5" required placeholder="Describe your project or requirements"></textarea>
            </div>
            <div class="form-group">
              <label for="budget">Budget Range (USD)</label>
              <select id="budget" name="budget">
                <option value="" disabled selected>Select your budget range</option>
                <option value="less-500">Less than $500</option>
                <option value="500-1000">$500 - $1,000</option>
                <option value="1000-5000">$1,000 - $5,000</option>
                <option value="5000-plus">$5,000+</option>
              </select>
            </div>
            <button type="submit" class="btn primary-btn submit-btn">Submit Request</button>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="social-links">
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      </div>
      
    </footer>

    <script src="index.js"></script>
  </body>
</html>
